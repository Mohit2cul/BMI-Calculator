<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1>BMI Calculator</h1>
        <form>
            <p id="para"><label>Height in CM : </label><input type="text" id="height"></p>
            <p id="para"><label>Weight in KG : </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results">
            </div>
            <div id="wtguide">
                <h3>BMI Weight Guide</h3>
                <p id="para2">Under weight = Less than 18.6</p>
                <p id="para2">Normal Range = 18.6 to 24.9</p>
                <p id="para2">Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
